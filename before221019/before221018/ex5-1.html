<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>구조적선택자</title>
    <style>
        p:last-child{
/* last-child 는 마지막 자식을 선택
    first-child 는 첫번째 자식을 선택        */
            color: red;
            padding: 5px;
            background-color: beige;
        }
        p:first-child{
            color: red;
            padding: 5px;
            background-color: beige;
        }
    </style>
</head>
<body>
    <div>
        <p>첫번째 입니다.</p>
        <p>두번째 입니다.</p>
        <p>세번째 입니다.</p>
    </div>
    <span>
        <p>네번째 입니다.</p>
        <p>다섯번째 입니다.</p>
        <p>여섯번째 입니다.</p>
    </span>
</body>
</html>
